{% extends 'company_layout.html' %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> 添加景点 </h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>日期</label>
                        <input type="date" class="form-control" placeholder="标题" name="date"/>
                    </div>
                    <div class="form-group">
                        <label>景点</label>
                        <input type="text" class="form-control" placeholder="标题" name="scene"/>
                        <span style="color: red;">{{ error }}</span>
                    </div>
                    <button type="submit" class="btn btn-primary"> 提 交</button>
                    <a class="btn btn-primary"  href="/company/{{ uid }}/route/{{ rid }}/content/"> 返 回</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
