{% extends 'company_layout.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}">
{% endblock %}
{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px" class="clearfix">
            <a class="btn btn-primary" href="/company/{{ uid }}/route/list/"> 返 回</a>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">错误提示</label>
            <div class="col-sm-10">
                {% if flag == 1 %}
                <p class="form-control-static" style="color: red">路线详情未添加或格式错误，请按照“日期,地点”格式输入，并用分号隔开</p>
                {% else %}
                <p class="form-control-static" style="color: red">路线中有尚未添加的景点，请先添加景点</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
    <script href="{% static 'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>
    <script>
        $(function () {
            $('#dt').datepicker({
                format: 'yyyy-mm-dd',
                startDate: '8',
                language: 'zh-CN',
                autoclose: true
            });
        })
    </script>
{% endblock %}
